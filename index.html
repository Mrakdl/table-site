<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Таблица предметов</title>
  <style>
    body {
      background: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #cfcfff;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
      margin-top: 40px;
    }

    input, button {
      background: #2d2d44;
      color: #eee;
      border: 1px solid #555;
      padding: 8px 12px;
      margin: 6px 4px 12px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background: #5f4b8b;
      border-color: #8a70d6;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2c2c3f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #3e2f5e;
      color: #fff;
    }

    tbody tr:hover {
      background: #403356;
    }

    input:focus, button:focus {
      outline: 2px solid #8a70d6;
      outline-offset: 1px;
    }

    .letter-filter {
      margin: 20px 0;
    }

    .letter-filter button {
      width: 30px;
      margin: 2px;
      padding: 6px;
      font-size: 13px;
    }

    .letter-filter .active {
      background: #8a70d6;
      border-color: #fff;
    }
  </style>
</head>
<body>

<h2>Добавление / редактирование</h2>
<input id="mod" placeholder="Mod" />
<input id="itemId" placeholder="ID" type="number" />
<input id="meta" placeholder="Meta" type="number" />
<input id="itemName" placeholder="Название" />
<input id="priceMin" placeholder="Мин. цена" type="number" />
<input id="priceMax" placeholder="Макс. цена" type="number" />
<button id="saveBtn" onclick="saveItem()">Добавить</button>

<h2>Поиск</h2>
<input id="search" placeholder="minecraft:planks:2" />
<button onclick="applySearch()">Искать</button>

<h2>Фильтрация по первой букве mod</h2>
<div class="letter-filter" id="letterFilter"></div>

<h2>Таблица предметов</h2>
<table>
  <thead>
    <tr>
      <th>Mod</th>
      <th>ID</th>
      <th>Meta</th>
      <th>Название</th>
      <th>Мин</th>
      <th>Макс</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQmevn7yx4_V_s9WnGVHx_s91jboqMtVY",
    authDomain: "items-table.firebaseapp.com",
    databaseURL: "https://items-table-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "items-table",
    storageBucket: "items-table.firebasestorage.app",
    messagingSenderId: "6458579493",
    appId: "1:6458579493:web:2cae8479d416be37723dcc",
    measurementId: "G-E3B59T1VYJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let editingKey = null;
  let fullData = {};
  let activeLetter = '';

  function saveItem() {
    const item = {
      mod: document.getElementById("mod").value.trim(),
      itemId: document.getElementById("itemId").value.trim(),
      meta: document.getElementById("meta").value.trim(),
      itemName: document.getElementById("itemName").value.trim(),
      priceMin: document.getElementById("priceMin").value.trim(),
      priceMax: document.getElementById("priceMax").value.trim()
    };

    if (!item.mod || !item.itemId || !item.itemName) {
      alert("Mod, ID и название обязательны");
      return;
    }

    if (editingKey) {
      db.ref("items/" + editingKey).set(item);
      editingKey = null;
      document.getElementById("saveBtn").innerText = "Добавить";
    } else {
      db.ref("items").push(item);
    }

    clearForm();
  }

  function clearForm() {
    document.getElementById("mod").value = "";
    document.getElementById("itemId").value = "";
    document.getElementById("meta").value = "";
    document.getElementById("itemName").value = "";
    document.getElementById("priceMin").value = "";
    document.getElementById("priceMax").value = "";
  }

  function renderTable(data) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    Object.entries(data).forEach(([key, item]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.mod}</td>
        <td>${item.itemId}</td>
        <td>${item.meta}</td>
        <td>${item.itemName}</td>
        <td>${item.priceMin || ""}</td>
        <td>${item.priceMax || ""}</td>
        <td>
          <button onclick="editItem('${key}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">Изменить</button>
          <button onclick="deleteItem('${key}')">Удалить</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function editItem(key, item) {
    document.getElementById("mod").value = item.mod;
    document.getElementById("itemId").value = item.itemId;
    document.getElementById("meta").value = item.meta;
    document.getElementById("itemName").value = item.itemName;
    document.getElementById("priceMin").value = item.priceMin || "";
    document.getElementById("priceMax").value = item.priceMax || "";
    editingKey = key;
    document.getElementById("saveBtn").innerText = "Сохранить";
  }

  function deleteItem(key) {
    if (confirm("Удалить этот предмет?")) {
      db.ref("items/" + key).remove();
    }
  }

  function applySearch() {
    const query = document.getElementById("search").value.trim().toLowerCase();
    const filtered = {};
    Object.entries(fullData).forEach(([key, item]) => {
      const fullId = `${item.mod}:${item.itemId}:${item.meta}`.toLowerCase();
      if (fullId.includes(query)) {
        filtered[key] = item;
      }
    });
    renderTable(filtered);
  }

  function renderLetterFilter() {
    const container = document.getElementById("letterFilter");
    container.innerHTML = "";

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const allBtn = document.createElement("button");
    allBtn.textContent = "Все";
    allBtn.onclick = () => {
      activeLetter = "";
      highlightActiveLetter();
      renderTable(fullData);
    };
    container.appendChild(allBtn);

    letters.forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => {
        activeLetter = letter;
        filterByLetter();
        highlightActiveLetter();
      };
      container.appendChild(btn);
    });
  }

  function highlightActiveLetter() {
    const buttons = document.querySelectorAll(".letter-filter button");
    buttons.forEach(btn => {
      btn.classList.remove("active");
      if (btn.textContent === activeLetter || (activeLetter === "" && btn.textContent === "Все")) {
        btn.classList.add("active");
      }
    });
  }

  function filterByLetter() {
    if (!activeLetter) {
      renderTable(fullData);
      return;
    }
    const filtered = {};
    Object.entries(fullData).forEach(([key, item]) => {
      if (item.mod && item.mod[0]?.toUpperCase() === activeLetter) {
        filtered[key] = item;
      }
    });
    renderTable(filtered);
  }

  // Загружаем данные и рендерим
  db.ref("items").on("value", snapshot => {
    fullData = snapshot.val() || {};
    if (activeLetter) {
      filterByLetter();
    } else {
      renderTable(fullData);
    }
  });

  // Инициализация фильтра
  renderLetterFilter();
</script>

</body>
</html>
