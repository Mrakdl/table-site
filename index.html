<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Таблица предметов с иконками</title>
  <style>
    body {
      background: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      background: #333;
      color: #eee;
      border: 1px solid #555;
      padding: 6px 10px;
      margin: 5px 5px 10px 0;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    input:focus, button:hover {
      background: #5f4b8b;
      border-color: #8a70d6;
      outline: none;
      cursor: pointer;
    }
    button {
      min-width: 100px;
    }
    label {
      font-size: 14px;
      margin-right: 8px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      max-width: 700px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2a2a44;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px #4b3a97aa;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #5f4b8b;
      user-select: none;
    }
    tbody tr:hover {
      background: #574479;
    }
    img.item-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 3px;
      box-shadow: 0 0 4px #0008 inset;
      object-fit: contain;
    }
    #search {
      max-width: 300px;
      width: 100%;
      margin-bottom: 10px;
    }
    @media (max-width: 720px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      input, button {
        margin: 5px 0;
        width: 100%;
        min-width: unset;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>Добавление / редактирование предметов</h2>
  <div class="form-row">
    <input id="mod" placeholder="Mod" />
    <input id="itemId" placeholder="ID" />
    <input id="meta" placeholder="Meta" />
    <input id="itemName" placeholder="Название" />
  </div>
  <div class="form-row">
    <input id="priceMin" placeholder="Мин. цена" type="number" />
    <input id="priceMax" placeholder="Макс. цена" type="number" />
    <input id="img" placeholder="Ссылка на иконку" />
    <button id="saveBtn" onclick="saveItem()">Добавить</button>
  </div>

  <h2>Поиск</h2>
  <input id="search" placeholder="minecraft:planks:2" />
  <button onclick="applySearch()">Искать</button>

  <h2>Таблица предметов</h2>
  <table>
    <thead>
      <tr>
        <th>Mod</th>
        <th>ID</th>
        <th>Meta</th>
        <th>Название</th>
        <th>Мин</th>
        <th>Макс</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQmevn7yx4_V_s9WnGVHx_s91jboqMtVY",
      authDomain: "items-table.firebaseapp.com",
      databaseURL: "https://items-table-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "items-table",
      storageBucket: "items-table.firebasestorage.app",
      messagingSenderId: "6458579493",
      appId: "1:6458579493:web:2cae8479d416be37723dcc",
      measurementId: "G-E3B59T1VYJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let editingKey = null;

    function saveItem() {
      const item = {
        mod: document.getElementById("mod").value.trim(),
        itemId: document.getElementById("itemId").value.trim(),
        meta: document.getElementById("meta").value.trim(),
        itemName: document.getElementById("itemName").value.trim(),
        priceMin: document.getElementById("priceMin").value.trim(),
        priceMax: document.getElementById("priceMax").value.trim(),
        img: document.getElementById("img").value.trim()
      };

      if (!item.mod || !item.itemId || !item.itemName) {
        alert("Mod, ID и название обязательны");
        return;
      }

      if (editingKey) {
        db.ref("items/" + editingKey).set(item);
        editingKey = null;
        document.getElementById("saveBtn").innerText = "Добавить";
      } else {
        db.ref("items").push(item);
      }

      clearForm();
    }

    function clearForm() {
      document.getElementById("mod").value = "";
      document.getElementById("itemId").value = "";
      document.getElementById("meta").value = "";
      document.getElementById("itemName").value = "";
      document.getElementById("priceMin").value = "";
      document.getElementById("priceMax").value = "";
      document.getElementById("img").value = "";
    }

    function renderTable(data) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      Object.entries(data).forEach(([key, item]) => {
        const iconHtml = item.img
          ? `<img src="${item.img}" alt="иконка" class="item-icon" onerror="this.style.display='none'">`
          : "";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.mod}</td>
          <td>${item.itemId}</td>
          <td>${item.meta}</td>
          <td>${iconHtml}${item.itemName}</td>
          <td>${item.priceMin || ""}</td>
          <td>${item.priceMax || ""}</td>
          <td>
            <button onclick='editItem("${key}", ${JSON.stringify(item).replace(/"/g, '&quot;')})'>Изменить</button>
            <button onclick="deleteItem('${key}')">Удалить</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function editItem(key, item) {
      document.getElementById("mod").value = item.mod;
      document.getElementById("itemId").value = item.itemId;
      document.getElementById("meta").value = item.meta;
      document.getElementById("itemName").value = item.itemName;
      document.getElementById("priceMin").value = item.priceMin || "";
      document.getElementById("priceMax").value = item.priceMax || "";
      document.getElementById("img").value = item.img || "";
      editingKey = key;
      document.getElementById("saveBtn").innerText = "Сохранить";
    }

    function deleteItem(key) {
      if (confirm("Удалить этот предмет?")) {
        db.ref("items/" + key).remove();
      }
    }

    function applySearch() {
      const query = document.getElementById("search").value.trim().toLowerCase();
      db.ref("items").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const filtered = {};
        Object.entries(data).forEach(([key, item]) => {
          const fullId = `${item.mod}:${item.itemId}:${item.meta}`.toLowerCase();
          if (fullId.includes(query)) {
            filtered[key] = item;
          }
        });
        renderTable(filtered);
      });
    }

    // Автообновление таблицы при изменениях в базе
    db.ref("items").on("value", snapshot => {
      const data = snapshot.val() || {};
      renderTable(data);
    });
  </script>

</body>
</html>
