<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица предметов</title>
  <style>
    :root {
      --bg: #1e1e2e;
      --card: #2e2e3e;
      --accent: #5f4b8b;
      --text: #eee;
      --border: #666;
      --hover: #3e3e5a;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--accent);
      border-color: #8a70d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid var(--border);
    }

    th {
      background: var(--accent);
    }

    tbody tr:hover {
      background: var(--hover);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }

    .modal.show {
      display: flex;
    }

    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .modal-footer {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

<h2>Поиск</h2>
<div class="input-group">
  <input id="search" placeholder="minecraft:planks:2" />
  <button onclick="applySearch()">Искать</button>
</div>

<h2>Таблица предметов</h2>
<table>
  <thead>
    <tr>
      <th>Mod</th>
      <th>ID</th>
      <th>Meta</th>
      <th>Название</th>
      <th>Мин</th>
      <th>Макс</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<!-- Модальное окно -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <div class="modal-header">Редактирование предмета</div>
    <div class="input-group">
      <input id="editMod" placeholder="Mod" />
      <input id="editItemId" placeholder="ID" type="text" />
      <input id="editMeta" placeholder="Meta" type="number" />
      <input id="editItemName" placeholder="Название" />
      <input id="editPriceMin" placeholder="Мин. цена" type="number" />
      <input id="editPriceMax" placeholder="Макс. цена" type="number" />
    </div>
    <div class="modal-footer">
      <button onclick="closeModal()">Отмена</button>
      <button onclick="saveEditedItem()">Сохранить</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQmevn7yx4_V_s9WnGVHx_s91jboqMtVY",
    authDomain: "items-table.firebaseapp.com",
    databaseURL: "https://items-table-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "items-table",
    storageBucket: "items-table.firebasestorage.app",
    messagingSenderId: "6458579493",
    appId: "1:6458579493:web:2cae8479d416be37723dcc",
    measurementId: "G-E3B59T1VYJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let editingKey = null;

  function renderTable(data) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    Object.entries(data).forEach(([key, item]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.mod}</td>
        <td>${item.itemId}</td>
        <td>${item.meta}</td>
        <td>
          <img src="${item.img || ''}" width="32" height="32" style="vertical-align: middle; margin-right: 6px;" />
          ${item.itemName}
        </td>
        <td>${item.priceMin || ""}</td>
        <td>${item.priceMax || ""}</td>
        <td>
          <button onclick='openEditModal("${key}")'>Изменить</button>
          <button onclick='deleteItem("${key}")'>Удалить</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function openEditModal(key) {
    db.ref("items/" + key).once("value").then(snapshot => {
      const item = snapshot.val();
      if (!item) return;

      document.getElementById("editMod").value = item.mod;
      document.getElementById("editItemId").value = item.itemId;
      document.getElementById("editMeta").value = item.meta;
      document.getElementById("editItemName").value = item.itemName;
      document.getElementById("editPriceMin").value = item.priceMin || "";
      document.getElementById("editPriceMax").value = item.priceMax || "";
      editingKey = key;

      document.getElementById("editModal").classList.add("show");
    });
  }

  function closeModal() {
    document.getElementById("editModal").classList.remove("show");
    editingKey = null;
  }

  function saveEditedItem() {
    if (!editingKey) return;

    const updatedItem = {
      mod: document.getElementById("editMod").value.trim(),
      itemId: document.getElementById("editItemId").value.trim(),
      meta: document.getElementById("editMeta").value.trim(),
      itemName: document.getElementById("editItemName").value.trim(),
      priceMin: document.getElementById("editPriceMin").value.trim(),
      priceMax: document.getElementById("editPriceMax").value.trim(),
    };

    db.ref("items/" + editingKey).once("value").then(snapshot => {
      const original = snapshot.val();
      updatedItem.img = original?.img || ""; // сохраняем ссылку на иконку

      db.ref("items/" + editingKey).set(updatedItem).then(() => {
        closeModal();
      });
    });
  }

  function deleteItem(key) {
    if (confirm("Удалить этот предмет?")) {
      db.ref("items/" + key).remove();
    }
  }

  function applySearch() {
    const query = document.getElementById("search").value.trim().toLowerCase();
    db.ref("items").once("value").then(snapshot => {
      const data = snapshot.val() || {};
      const filtered = {};
      Object.entries(data).forEach(([key, item]) => {
        const fullId = `${item.mod}:${item.itemId}:${item.meta}`.toLowerCase();
        if (fullId.includes(query)) {
          filtered[key] = item;
        }
      });
      renderTable(filtered);
    });
  }

  db.ref("items").on("value", snapshot => {
    const data = snapshot.val() || {};
    renderTable(data);
  });
</script>
</body>
</html>
