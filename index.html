<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица предметов</title>
  <style>
    :root {
      --bg: #1e1e2e;
      --card: #2e2e3e;
      --accent: #5f4b8b;
      --text: #eee;
      --border: #666;
      --hover: #3e3e5a;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    h2 {
      margin-top: 30px;
      color: var(--text);
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--accent);
      border-color: #8a70d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid var(--border);
    }

    th {
      background: var(--accent);
    }

    tbody tr:hover {
      background: var(--hover);
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 10px;
        background: var(--card);
        padding: 10px;
        border-radius: 6px;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        color: #bbb;
      }
    }
  </style>
</head>
<body>

<h2>Добавление / редактирование</h2>
<div class="input-group">
  <input id="mod" placeholder="Mod" />
  <input id="itemId" placeholder="ID" type="number" />
  <input id="meta" placeholder="Meta" type="number" />
  <input id="itemName" placeholder="Название" />
  <input id="priceMin" placeholder="Мин. цена" type="number" />
  <input id="priceMax" placeholder="Макс. цена" type="number" />
  <button id="saveBtn" onclick="saveItem()">Добавить</button>
</div>

<h2>Поиск</h2>
<div class="input-group">
  <input id="search" placeholder="minecraft:planks:2" />
  <button onclick="applySearch()">Искать</button>
</div>

<h2>Таблица предметов</h2>
<table>
  <thead>
    <tr>
      <th>Mod</th>
      <th>ID</th>
      <th>Meta</th>
      <th>Название</th>
      <th>Мин</th>
      <th>Макс</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQmevn7yx4_V_s9WnGVHx_s91jboqMtVY",
    authDomain: "items-table.firebaseapp.com",
    databaseURL: "https://items-table-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "items-table",
    storageBucket: "items-table.firebasestorage.app",
    messagingSenderId: "6458579493",
    appId: "1:6458579493:web:2cae8479d416be37723dcc",
    measurementId: "G-E3B59T1VYJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let editingKey = null;


  function saveItem() {
    const item = {
      mod: document.getElementById("mod").value.trim(),
      itemId: document.getElementById("itemId").value.trim(),
      meta: document.getElementById("meta").value.trim(),
      itemName: document.getElementById("itemName").value.trim(),
      priceMin: document.getElementById("priceMin").value.trim(),
      priceMax: document.getElementById("priceMax").value.trim()
    };

    if (!item.mod || !item.itemId || !item.itemName) {
      alert("Mod, ID и название обязательны");
      return;
    }

    if (editingKey) {
      db.ref("items/" + editingKey).set(item);
      editingKey = null;
      document.getElementById("saveBtn").innerText = "Добавить";
    } else {
      db.ref("items").push(item);
    }

    clearForm();
  }

  function clearForm() {
    ["mod", "itemId", "meta", "itemName", "priceMin", "priceMax"].forEach(id => {
      document.getElementById(id).value = "";
    });
  }

  function renderTable(data) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    Object.entries(data).forEach(([key, item]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Mod">${item.mod}</td>
        <td data-label="ID">${item.itemId}</td>
        <td data-label="Meta">${item.meta}</td>
        <td data-label="Название">${item.itemName}</td>
        <td data-label="Мин">${item.priceMin || ""}</td>
        <td data-label="Макс">${item.priceMax || ""}</td>
        <td data-label="Действия">
          <button onclick="editItem('${key}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">Изменить</button>
          <button onclick="deleteItem('${key}')">Удалить</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function editItem(key, item) {
    document.getElementById("mod").value = item.mod;
    document.getElementById("itemId").value = item.itemId;
    document.getElementById("meta").value = item.meta;
    document.getElementById("itemName").value = item.itemName;
    document.getElementById("priceMin").value = item.priceMin || "";
    document.getElementById("priceMax").value = item.priceMax || "";
    editingKey = key;
    document.getElementById("saveBtn").innerText = "Сохранить";
  }

  function deleteItem(key) {
    if (confirm("Удалить этот предмет?")) {
      db.ref("items/" + key).remove();
    }
  }

  function applySearch() {
    const query = document.getElementById("search").value.trim().toLowerCase();
    db.ref("items").once("value").then(snapshot => {
      const data = snapshot.val() || {};
      const filtered = {};
      Object.entries(data).forEach(([key, item]) => {
        const fullId = `${item.mod}:${item.itemId}:${item.meta}`.toLowerCase();
        if (fullId.includes(query)) {
          filtered[key] = item;
        }
      });
      renderTable(filtered);
    });
  }

  db.ref("items").on("value", snapshot => {
    const data = snapshot.val() || {};
    renderTable(data);
  });
</script>
</body>
</html>
